---
#
#  Please note: frameworks defined in this file are all set to "latest" which is usually not be a stable/release version
#  but rather the current state of `master` branch for example or the last nightly build.
#

#########################
### AutoML frameworks ###
#########################

AutoGluon:
  version: "latest"
  params:
    _leaderboard_test: True

AutoGluon_bestquality:
  extends: AutoGluon
  params:
    presets: best_quality
    _leaderboard_test: True

AutoGluon_hpo_auto:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'auto'

AutoGluon_bestquality_hpo_auto:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'auto'

AutoGluon_random:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'random'

AutoGluon_bestquality_random:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'random'

AutoGluon_bayesopt:
  extends: AutoGluon
  params:
    hyperparameter_tune_kwargs: 'bayesopt'

AutoGluon_bestquality_bayesopt:
  extends: AutoGluon
  params:
    presets: best_quality
    hyperparameter_tune_kwargs: 'bayesopt'

autosklearn:
  version: 'latest'

autosklearn2:
  extends: autosklearn
  params:
    _askl2: true

AutoWEKA:
  version: 'latest'

autoxgboost:
  version: 'latest'

GAMA:
  version: 'latest'

H2OAutoML:
  version: 'latest'

hyperoptsklearn:
  version: 'latest'

lightautoml:
  version: 'latest'

mljarsupervised:
  version: 'latest'

mljarsupervised_compete:
  extends: mljarsupervised
  params:
    mode: Compete   # set mode for Compete, default mode is Explain

MLPlan:
  version: 'latest'

MLPlanSKLearn:
  extends: MLPlan
  params:
    _backend: sklearn

MLPlanWEKA:
  extends: MLPlan
  params:
    _backend: weka

oboe:
  version: 'latest'

TPOT:
  version: 'latest'




#######################################
### Non AutoML reference frameworks ###
#######################################

constantpredictor: {}

constantpredictor_enc:
  extends: constantpredictor
  params:
    encode: true

DecisionTree:
  version: 'latest'

RandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

ranger:
  version: 'latest'

TunedRandomForest:
  version: 'latest'
  params:
    n_estimators: 2000

